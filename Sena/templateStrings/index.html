<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>template strings</title>
</head>
<body>
    <div class="caja">
        <h1>Convertidor de caracteres</h1>
        <p>Vamos a convertir caracteres usando toUpperCase y toLowerCase</p>

        <div>
            <input type="text" id="input" placeholder="Frase a convertir...">
            <button onclick="enviarTexto()">Enviar</button>
        </div>
        <div>
            <p class="categoria">- La frase que ingresó fue:</p>
            <span id="frase"></span>
        </div>

        <div>
            <p class="categoria">- Su frase a solo mayúsculas es:</p>
            <span id="mayusculas"></span>
        </div>

        <div>
            <p class="categoria">- Su frase solo en minúsculas:</p>
            <span id="minusculas"></span>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
